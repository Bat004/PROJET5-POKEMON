<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Pok√©dex</title>
</head>
<body class="pixel-art-bg">
<div class="pokedex-console">
  <div class="pixel-controls-sidebar">

        <div class="vhs-mini-screen" aria-label="Recherche VHS">
          <div class="vhs-scanlines"></div>
          <div class="vhs-glow"></div>

          <div class="vhs-ui">
            <div class="vhs-title">SEARCH</div>
            <div class="vhs-input-row">
              <input
                id="vhs-search-input"
                class="vhs-input"
                type="text"
                inputmode="search"
                autocomplete="off"
                placeholder="nom..."
              />
            </div>
          </div>
        </div>

        <!-- LA CROIX VISUELLE UNIQUE -->
        <div class="pixel-dpad-visual">
            <button id="btn-precedent" class="dpad-hitbox left" title="Gauche"></button>
            <button id="btn-suivant" class="dpad-hitbox right" title="Droite"></button>
            <div class="dpad-hitbox up"></div>
            <div class="dpad-hitbox down"></div>
        </div>

        <!-- NOUVEAUX BOUTONS D'ACTION (Grille 2x2) -->
        <div class="action-buttons-grid">
            <button class="action-btn btn-x" data-label="A"></button>
            <button class="action-btn btn-y" data-label="T"></button>
            <button class="action-btn btn-a" data-label="G"></button>
            <button class="action-btn btn-b" data-label="I"></button>
        </div>

        <div class="pixel-status-group">
            <div class="power-controls">
                <button id="btn-power" class="power-btn" title="ON/OFF">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M16.56,5.44L15.11,6.89C16.84,7.94 18,9.83 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12C6,9.83 7.16,7.94 8.88,6.88L7.44,5.44C5.13,7.1 3.5,9.85 3.5,13A8.5,8.5 0 0,0 12,21.5A8.5,8.5 0 0,0 20.5,13C20.5,9.85 18.87,7.1 16.56,5.44M13,3H11V13H13V3Z" />
                    </svg>
                </button>
                <div id="power-led" class="led-rect active"></div>
            </div>
            <div class="pixel-speaker">
                <span></span><span></span><span></span>
            </div>
        </div>
  </div>

  <div class="pixel-screen-bezel">
    <div class="pixel-screen-display">
      <ul id="pokemon-list" class="grid-10-pixels">
      </ul>
    </div>
  </div>
</div>

<div id="pokemon-pop-up"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
